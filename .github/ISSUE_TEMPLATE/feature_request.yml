name: ✨ Feature Request
description: Suggest a new feature or enhancement for Vizuara
title: "[Feature]: "
labels: ["enhancement", "needs-discussion"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        感谢您的建议！新功能的想法有助于 Vizuara 变得更加强大和易用。

  - type: checkboxes
    id: prerequisites
    attributes:
      label: 前置检查
      description: 请确认您已经完成以下检查
      options:
        - label: 我已经搜索了现有的 Issues，确认这不是重复请求
          required: true
        - label: 我已经查阅了项目路线图，了解了现有规划
          required: true
        - label: 这个功能请求与项目目标一致
          required: true

  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 这个功能请求是为了解决什么问题？
      placeholder: |
        描述您遇到的问题或限制...
        例如：当我尝试可视化大型数据集时，性能很慢...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 期望的解决方案
      description: 您希望我们如何解决这个问题？
      placeholder: |
        详细描述您期望的功能...
        例如：我希望能够支持数据流式加载，只渲染当前视窗内的数据点...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 您考虑过其他解决方案吗？
      placeholder: |
        描述您考虑过的其他方法...
        例如：我尝试过分批加载数据，但这会影响用户体验...

  - type: textarea
    id: use-cases
    attributes:
      label: 使用场景
      description: 这个功能会在什么情况下使用？
      placeholder: |
        描述具体的使用场景...
        例如：
        1. 科研人员需要可视化包含数百万数据点的实验结果
        2. 金融分析师需要实时展示股票价格变化
        3. 工程师需要监控设备传感器数据
    validations:
      required: true

  - type: textarea
    id: api-design
    attributes:
      label: API 设计建议
      description: 如果您有 API 设计想法，请分享
      placeholder: |
        ```rust
        // 您期望的 API 调用方式
        let chart = ScatterPlot::builder()
            .data_source(StreamingData::new(url))
            .viewport_rendering(true)
            .max_points(1_000_000)
            .build()?;
        ```
      render: rust

  - type: dropdown
    id: category
    attributes:
      label: 功能类别
      description: 这个功能属于哪个类别？
      options:
        - Core - 核心功能
        - Plots - 图表类型
        - 3D - 3D可视化
        - Animation - 动画系统
        - Interaction - 交互功能
        - Themes - 主题系统
        - Export - 导出功能
        - Performance - 性能优化
        - API - API改进
        - Documentation - 文档
        - Tools - 开发工具
        - Other - 其他
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: 优先级
      description: 您认为这个功能的优先级如何？
      options:
        - Low - 可以晚点实现
        - Medium - 希望在未来几个版本中实现
        - High - 希望尽快实现
        - Critical - 没有这个功能就无法使用
    validations:
      required: true

  - type: dropdown
    id: complexity
    attributes:
      label: 预期复杂度
      description: 您认为实现这个功能的复杂度如何？
      options:
        - Simple - 几小时到几天
        - Moderate - 几天到几周
        - Complex - 几周到几个月
        - Major - 需要几个月或重大重构
        - Unknown - 不确定

  - type: textarea
    id: implementation
    attributes:
      label: 实现建议
      description: 如果您有实现思路，请分享
      placeholder: |
        描述可能的实现方法...
        例如：
        1. 可以使用 R-tree 空间索引来快速查找视窗内的数据点
        2. 利用 GPU 计算着色器进行数据过滤
        3. 实现分层细节 (LOD) 系统

  - type: textarea
    id: examples
    attributes:
      label: 参考示例
      description: 是否有其他库或工具实现了类似功能？
      placeholder: |
        例如：
        - Plotly.js 的数据抽样功能
        - D3.js 的缩放和平移
        - Three.js 的 LOD 系统

  - type: checkboxes
    id: breaking-changes
    attributes:
      label: 影响评估
      description: 这个功能可能带来的影响
      options:
        - label: 这可能是破坏性变更，需要更新现有代码
        - label: 这可能影响性能，需要仔细优化
        - label: 这可能需要新的依赖或系统要求
        - label: 这可能需要更新文档和示例

  - type: checkboxes
    id: contribution
    attributes:
      label: 贡献意愿
      description: 您是否愿意帮助实现这个功能？
      options:
        - label: 我愿意提交 PR 来实现这个功能
        - label: 我可以协助设计和讨论
        - label: 我可以提供测试用例和反馈
        - label: 我可以帮助编写文档

  - type: textarea
    id: additional
    attributes:
      label: 额外信息
      description: 任何其他相关信息
      placeholder: |
        - 相关的学术论文或技术文章
        - 截图或原型
        - 性能要求
        - 兼容性考虑
